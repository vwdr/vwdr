<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic RGB Text</title>
    <style>
        body {
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .animated-text {
            font-family: 'Arial', sans-serif;
            font-size: 5rem;
            font-weight: bold;
            color: white;
            animation: rgbAnimation 3s infinite;
        }
        @keyframes rgbAnimation {
            0% { color: red; }
            33% { color: green; }
            66% { color: blue; }
            100% { color: red; }
        }
    </style>
</head>
<body>
    <div class="animated-text">VWDR</div>
</body>
</html>
